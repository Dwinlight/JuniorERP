<div *ngIf="index === null && isCreated === false" class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Entreprise</th>
          <th scope="col">Interlocuteur</th>
          <th scope="col">Téléphone</th>
          <th scope="col">Mail</th>
          <th scope="col">Adresse</th>
          <th scope="col">Nombre de colis en stock</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clients; let i = index"
            >
          <td>{{client.entreprise}}</td>
          <td>{{client.interlocuteur}}</td>
          <td>{{client.telephone}}</td>
          <td>{{client.mail}}</td>
          <td>{{client.adresse}}</td>
          <td>0</td>
          <button type="button" class="btn btn-info" (click)="onViewClient(i)">Détails</button>

        </tr>

        </tbody>
      </table>


    </div>
    <button class="btn btn-primary" (click)="onNewClient()">Nouveau Client</button>
  </div>
</div>

<div *ngFor="let client of clients; let i = index">
  <app-single-client *ngIf="index===i && isModify == false"  (removeEvent)="onRemove(client)" [client]="client" (backEvent)='onBackDashboard()' (modifyEvent)='onModify()'> </app-single-client>
</div>

<div *ngFor="let client of clients; let j = index">
  <app-ajout-modification-client *ngIf="index===j && isModify == true" [isModify]="isModify" [client]="client" (backEvent)='onBackDashboard()'> </app-ajout-modification-client>
</div>

<div *ngIf = "isCreated">
  <app-ajout-modification-client [isModify]="isModify" (backEvent)='onBackDashboard()' [client]="clientNull"></app-ajout-modification-client>
</div>
