<div *ngIf="index === null" class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let client of clients; let i = index"
        (click)="onViewClient(i)">
        <h3 class="list-group-item-heading">
          {{ client.entreprise }}
          <button class="btn btn-default pull-right" (click)="onDeleteClient(client)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ client.interlocuteur }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewClient()">Nouveau Client</button>
  </div>
</div>

<div *ngFor="let client of clients; let i = index">
  <app-single-client *ngIf="index===i" [client]="client" (backEvent)='onBackDashboard()'> </app-single-client>
</div>
